<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
   <form method="post">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="email@something.dom" required>
      <br>
      <br>
      <label for="password">Password</label>
      <input type="password" name="password" id="password"  minlength="6" maxlength="12" required>
      <br>
      <br>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="Name" required pattern="[A-Za-z]+" >
      <br>
      <br>
      <label for="last_name">Last Name</label>
      <input type="text" name="last_name" id="last_name" placeholder="Last Name" required pattern="[A-Za-z]+">
      <br>
      <br>
      <label for="birth_date">Date of birth</label>
      <input type="date" name="birth_date" id="birth_date" required>
      <br>
      <br>
      <label for="phone">Enter a phone number:</label>
      <input type="tel" id="phone" name="phone" placeholder="3334567891" pattern="[0-9]+" required minlength="7" maxlength="15">
      <br>
      <br>
      <label for="plan">Choose your plan</label>
      <select name="plan" id="plan" >
        <option value="0">Free plan</option>
        <optgroup label="Payment">
        <option value="10">First level 10€ plan</option>
        <option value="20">Second level 20€ plan</option>
        <option value="30">Third level 30€ plan</option>
        </optgroup>
      </select>
          <label for id="plans">Pro plan</label>
          <input type="checkbox" name="proplan" id="plans" required>
      <br>
      <br>
      <label for="card_number">Credit card number</label>
      <input type="number" name="card_number" id="card_number" placeholder="1111-1111-1111-1111" pattern="[0-9]+"
        min="1111111111111111" max="9999999999999999" required>
      <br>
      <br>
      <label for="cvc_code">CVC</label>
      <input type="number" name="cvc_code" id="cvc_code" minlength="3" maxlength="3" required pattern="[0-9]+">
      <br>
      <br>
      <label for="exp_date">Expiration date</label>
      <input type="month" name="exp_date" id="exp_date" required>
      <br>
      <br>
      <label for="billing_address">Billing Address</label>
      <input type="text" name="billing_address" id="billing_address" placeholder="via test 2" required>
      <br>
      <br>
      <button type="button">Send completed form</button>
    </form>
  </body></body>
</html>
